<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.css">
    <script defer src="./js/all.js"></script>
</head>

<body>

    <div class="main">
        <div class="content">
            <div class="color">
                <h1>Contact Us</h1>
                <p>Not sure what you need?  The team at  <br>
                    Square Events will be happy to listen to <br>
                    you and suggest event ideas you <br> hadn't considered
                </p>

                <br>
                <p><i class="fa-solid fa-message"></i> info@squareevents.com</p>
                <br>
                <p><i class="fa-solid fa-phone"></i> Support:(+21) 123 456 586</p>
            </div>

            <div class="allform">
                <form id="registrationForm">
                    <div class="me">
                        <h1>We'd love to hear from you! <br>
                            Let's get in touch </h1>
                    </div>
                    <div class="content1">
                        <div class="con1">
                            <label for="title">Full Name</label> <br>
                            <input type="text" name="" id="id1" required>
                        </div>
                        <div class="con1">
                            <label for="title">Company</label> <br>
                            <input type="text" name="" id="id2"  required>
                        </div>
                    </div>

                    <div class="content2">
                        <div class="con1">
                            <label for="title">Email</label> <br>
                            <input type="email" placeholder="olivia@untitledui.com" id="email" name="email" required>
                            <span id="emailError" class="error hidden">Please enter a valid email address.</span>
                    
                        </div>
                        
                        <div class="con1">
                            <label for="title">Phone number</label> <br>
                            <input type="number" placeholder="US +1(555) 000-000" id="id4" required>
                    
                        </div>
                    </div>

                    <div class="con2">
                        <label for="title">Address</label> <br>
                        <input type="text" name="" id="mess1" required  >
                    </div>

                    <div class="con3">
                        <label for="title">Your Message</label> <br>
                        <textarea type="message" name="" id="mess2" placeholder="Type your message here"  ></textarea>
                    </div>
                    
                    <br>

                    <button class="btn" id="send" type="submit" >Send Message</button>
                </form>
            </div>
        </div>


    </div>
    

  <script src="script.js"></script>
      
</body>

</html>
